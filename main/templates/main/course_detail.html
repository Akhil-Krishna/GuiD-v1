{% extends 'main/base.html' %}

{% block content %}

<<!-- templates/course_detail.html -->
<div class="container mt-4">
    <h2>{{ course.title }}</h2>
    <hr>
    <div class="slide-content">
        <h3>{{ slide.title }}</h3>
        <p>{{ slide.content }}</p>
    </div>
    <div class="d-flex justify-content-between">
        {% if prev_slide %}
        <a href="{% url 'course_detail' course.id prev_slide.order %}" class="btn btn-secondary">Previous</a>
        {% endif %}
        
        {% if next_slide %}
        <a href="{% url 'course_detail' course.id next_slide.order %}" class="btn btn-primary">Next</a>
        {% else %}
        <form action="{% url 'complete_course' course.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Complete</button>
        </form>
        {% endif %}
    </div>
</div>



{% endblock %}
